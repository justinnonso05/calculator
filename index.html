<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <input type="text" placeholder="0" id="view"><br>
        <input type="text" id="ans"><br>
      </div>
      <button id="clear">AC</button>
      <button id="delete">Del</button>
      <button id="plus" onclick="input('+')">+</button><br>
      <button id="seven" onclick="input(7)">7</button>
      <button id="eight" onclick="input(8)">8</button>
      <button id="nine" onclick="input(9)">9</button>
      <button id="minus" onclick="input('-')">-</button><br>
      <button id="four" onclick="input(4)">4</button>
      <button id="five" onclick="input(5)">5</button>
      <button id="six" onclick="input(6)">6</button>
      <button id="times" onclick="input('*')">x</button><br>
      <button id="one" onclick="input(1)">1</button>
      <button id="two" onclick="input(2)">2</button>
      <button id="three" onclick="input(3)">3</button>
      <button id="equals">=</button>
      <button id="dot" onclick="input('.')">.</button>
      <button id="zero" onclick="input('0')">0</button>
      <button id="divide" onclick="input('/')">&divide;</button>
    </div>
  </body>
  <script src="calc.js"></script>
</html>
