<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <input type="number" placeholder="0" value="0" id="view"><br>
      </div>
      <button id="seven" onclick="input(7)">7</button>
      <button id="eight" onclick="input(8)">8</button>
      <button id="nine" onclick="input(9)">9</button>
      <button id="clear">C</button><br>
      <button id="four" onclick="input(4)">4</button>
      <button id="five" onclick="input(5)">5</button>
      <button id="six" onclick="input(6)">6</button>
      <button id="delete">DEL</button><br>
      <button id="one" onclick="input(1)">1</button>
      <button id="two" onclick="input(2)">2</button>
      <button id="three" onclick="input(3)">3</button>
      <button id="times" onclick="input('x')">x</button><br>
      <button id="dot" onclick="input('.')">.</button>
      <button id="zero" onclick="input(0)">0</button>
      <button id="plus" onclick="input('+')">+</button>
      <button id="equals" onclick="input('=')">=</button>
      <button id="percent" onclick="input('%')">%</button>
      <button id="divide" onclick="input('&divide')">&divide;</button>
      <button id="minus" onclick="input('-')">-</button>
    </div>
  </body>
  <script src="calc.js"></script>
</html>
